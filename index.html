<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pomodoro</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 class="center">Pomodoro Timer</h1>

	<div class="container">
			<h2 class="center" id="currentmode"></h2>

			<h1 class="center" id="timer"></h2>


			<ol>
				<button onclick="startTimer()" class="buttons start">Start</button>
				<button onclick="stopTimer()" class="buttons stop">Stop</button>
				<button onclick="resetTimer()" class="buttons reset">Reset</button>
				<button onclick="setTimer()" class="buttons set">Set</button>
			</ol>
	</div>

	<script src="main.js"></script>
</body>
</html>
